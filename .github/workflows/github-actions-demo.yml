name: gha-result
on:
  push:
    branches:
      - branch-1
jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        jdk:
          - name: Oracle JDK 11
            version: '11'
          - name: Oracle JDK EA
            version: 'ea'
          - name: OpenJDK 11
            version: '11'
          - name: OpenJDK EA
            version: 'ea'
    steps:
      - name: checkout
        uses: actions/checkout@v3.5.0
      - uses: actions/setup-java@v3.12.0
        with:
          java-version: ${{ matrix.jdk.version }}
          distribution: 'zulu'
      - name: Set up cache
        uses: actions/cache@v3.3.1
        with:
          path: "${{ github.workspace }}/.m2"
          key: "${{ runner.os }}-path"
      - run: mvn -q install -Dgpg.skip
      - run: mvn -q clean compile test
      - run: bash <(curl -s https://codecov.io/bash)
        if: "${{ success() }}"
      - uses: distributhor/workflow-webhook@v3.0.2
        env:
          webhook_url: "${{ secrets.WEBHOOK_URL }}"
          webhook_secret: "${{ secrets.WEBHOOK_SECRET }}"
